# ==============================================
# Redis Deployment
# ==============================================
# Cache and session storage
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: kaizen-studio
  labels:
    app.kubernetes.io/name: kaizen-studio
    app.kubernetes.io/component: redis
    app.kubernetes.io/version: "7"
spec:
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    type: Recreate  # Single replica, recreate on update
  selector:
    matchLabels:
      app.kubernetes.io/name: kaizen-studio
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaizen-studio
        app.kubernetes.io/component: redis
        app.kubernetes.io/version: "7"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 999  # redis user
        fsGroup: 999

      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP

        # Command with password authentication
        command:
        - redis-server
        args:
        - --requirepass
        - $(REDIS_PASSWORD)
        - --appendonly
        - "yes"
        - --appendfsync
        - everysec
        - --maxmemory
        - 1gb
        - --maxmemory-policy
        - allkeys-lru
        - --tcp-backlog
        - "511"
        - --timeout
        - "300"
        - --tcp-keepalive
        - "60"

        # Environment Variables
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kaizen-studio-secrets
              key: redis-password

        # Volume Mounts
        volumeMounts:
        - name: redis-storage
          mountPath: /data

        # Resource Limits
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi

        # Liveness Probe
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a $(REDIS_PASSWORD) ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness Probe
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a $(REDIS_PASSWORD) ping
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
            - ALL

      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
# ==============================================
# Redis PersistentVolumeClaim
# ==============================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: kaizen-studio
  labels:
    app.kubernetes.io/name: kaizen-studio
    app.kubernetes.io/component: redis
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # storageClassName: fast-ssd  # Uncomment and adjust for your cluster

---
# ==============================================
# Redis Service (ClusterIP)
# ==============================================
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: kaizen-studio
  labels:
    app.kubernetes.io/name: kaizen-studio
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: kaizen-studio
    app.kubernetes.io/component: redis
  ports:
  - name: redis
    protocol: TCP
    port: 6379
    targetPort: redis
  sessionAffinity: None
