# ==============================================
# Resource Quota
# ==============================================
# Limits total resources in the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: kaizen-studio-quota
  namespace: kaizen-studio
  labels:
    app.kubernetes.io/name: kaizen-studio
spec:
  hard:
    # Compute resources
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi

    # Storage
    requests.storage: 500Gi
    persistentvolumeclaims: "10"

    # Object counts
    pods: "50"
    services: "20"
    secrets: "20"
    configmaps: "20"

---
# ==============================================
# Limit Range
# ==============================================
# Default resource limits for pods without explicit limits
apiVersion: v1
kind: LimitRange
metadata:
  name: kaizen-studio-limits
  namespace: kaizen-studio
  labels:
    app.kubernetes.io/name: kaizen-studio
spec:
  limits:
  # Container limits
  - type: Container
    default:
      cpu: 1000m
      memory: 2Gi
    defaultRequest:
      cpu: 100m
      memory: 256Mi
    max:
      cpu: 4000m
      memory: 8Gi
    min:
      cpu: 50m
      memory: 128Mi

  # Pod limits
  - type: Pod
    max:
      cpu: 8000m
      memory: 16Gi
    min:
      cpu: 50m
      memory: 128Mi

  # PVC limits
  - type: PersistentVolumeClaim
    max:
      storage: 200Gi
    min:
      storage: 1Gi
