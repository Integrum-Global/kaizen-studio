# ==============================================
# Kaizen Studio Secrets Template
# ==============================================
# SECURITY WARNING: This file contains PLACEHOLDER values only!
#
# BEFORE DEPLOYMENT:
# 1. Generate secure secrets:
#    kubectl create secret generic kaizen-studio-secrets \
#      --from-literal=postgres-user=kaizen_user \
#      --from-literal=postgres-password=$(openssl rand -hex 32) \
#      --from-literal=postgres-db=kaizen_studio \
#      --from-literal=redis-password=$(openssl rand -hex 32) \
#      --from-literal=jwt-secret=$(openssl rand -hex 32) \
#      --from-literal=encryption-key=$(openssl rand -hex 32) \
#      --from-literal=azure-client-id=your_azure_client_id \
#      --from-literal=azure-client-secret=your_azure_client_secret \
#      --namespace=kaizen-studio
#
# 2. OR use a secrets management tool:
#    - AWS Secrets Manager
#    - Azure Key Vault
#    - HashiCorp Vault
#    - Sealed Secrets
#
# 3. DELETE this file after creating real secrets
#
# ==============================================

apiVersion: v1
kind: Secret
metadata:
  name: kaizen-studio-secrets
  namespace: kaizen-studio
  labels:
    app.kubernetes.io/name: kaizen-studio
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # PostgreSQL Credentials
  postgres-user: "REPLACE_WITH_SECURE_VALUE"
  postgres-password: "REPLACE_WITH_SECURE_VALUE"
  postgres-db: "kaizen_studio"

  # Redis Credentials
  redis-password: "REPLACE_WITH_SECURE_VALUE"

  # JWT Authentication
  jwt-secret: "REPLACE_WITH_SECURE_VALUE_MIN_32_CHARS"

  # Encryption Key for sensitive data
  encryption-key: "REPLACE_WITH_SECURE_VALUE"

  # Azure AD SSO (Optional)
  azure-client-id: ""
  azure-client-secret: ""

  # Database URL (constructed from above)
  database-url: "postgresql://REPLACE_USER:REPLACE_PASSWORD@postgres-service:5432/kaizen_studio"

  # Redis URL (constructed from above)
  redis-url: "redis://:REPLACE_PASSWORD@redis-service:6379"
