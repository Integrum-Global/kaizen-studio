# Production Backend Patch
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: kaizen-studio
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: backend
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 8Gi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: kaizen-studio
spec:
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Lower threshold for production
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
