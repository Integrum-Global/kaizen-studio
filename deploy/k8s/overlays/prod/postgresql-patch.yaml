# Production PostgreSQL Patch
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: kaizen-studio
spec:
  template:
    spec:
      containers:
      - name: postgres
        resources:
          requests:
            cpu: 1000m
            memory: 4Gi
          limits:
            cpu: 4000m
            memory: 8Gi
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 100Gi  # Larger storage for production
      # storageClassName: fast-ssd  # Use high-performance storage
