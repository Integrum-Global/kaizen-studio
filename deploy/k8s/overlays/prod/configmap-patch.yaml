# Production ConfigMap Patch
apiVersion: v1
kind: ConfigMap
metadata:
  name: kaizen-studio-config
  namespace: kaizen-studio
data:
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "info"
  CORS_ORIGINS: "https://studio.yourdomain.com"
  FRONTEND_URL: "https://studio.yourdomain.com"
  JWT_ALGORITHM: "RS256"
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "15"
  JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"
