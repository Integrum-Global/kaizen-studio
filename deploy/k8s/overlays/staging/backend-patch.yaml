# Staging Backend Patch
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: kaizen-studio-staging
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: backend
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: kaizen-studio-staging
spec:
  minReplicas: 2
  maxReplicas: 5
